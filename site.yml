---

- hosts: all
  become: true
  pre_tasks:
 
  - name: install updates
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"
 
  - name: update repository index
    yum:
      update_cache: yes
    when: ansible_distribution in ["CentOS"]

- hosts: all
  become: true
  tasks:

  - name: create operat user
    tags: always
    user:
      name: operat
      groups: root
  
  - name: add ssh key for operat
    tags: always
    authorized_key:
      user: operat
      key: "ssh-rsa "

  - name: add sudoers file for operat
    tags: always
    copy:
      src: sudoer_operat
      dest: /etc/sudoers.d/operat
      owner: root
      group: root
      mode: 0440

- hosts: web_servers
  become: true
  tasks:

  - name: install git & vim
    tags: git,
    package:
      name: 
        - "{{ git_package }}"
        - "{{ vim_package }}"
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS" and ansible_product_name == "Alibaba Cloud ECS"
